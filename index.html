<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WildLife Image Gallery</title>
  </head>
  <body>
    <h1>Life in the wild</h1>
    <div class="container">
      <div class="image">
        <img
          src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg"
          alt="Horse herd "
        />
        <div class="image-name">First</div>
      </div>
      <div class="image">
        <img
          src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg"
          alt="Kenya elephant mother and cub"
        />
        <div class="image-name">Second</div>
      </div>

      <div class="image">
        <img
          src="https://static.pexels.com/photos/213399/pexels-photo-213399.jpeg"
          alt="Cat fish"
        />
        <div class="image-name">Third</div>
      </div>

      <div class="image">
        <img
          src="https://static.pexels.com/photos/158471/ibis-bird-red-animals-158471.jpeg"
          alt="Ibis red bird"
        />
        <div class="image-name">Fourth</div>
      </div>

      <div class="image">
        <img
          src="https://static.pexels.com/photos/133459/pexels-photo-133459.jpeg"
          alt="Racoons"
        />
        <div class="image-name">Firth</div>
      </div>

      <div class="image">
        <img
          src="https://static.pexels.com/photos/50988/ape-berber-monkeys-mammal-affchen-50988.jpeg"
          alt="Ape monkey and kid"
        />
        <div class="image-name">Sixth</div>
      </div>

      <div class="image">
        <img
        src=https://images.pexels.com/photos/35995/hippo-mammal-wildlife-nature.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
        alt="Hippos" />
        <div class="image-name">Seventh</div>
      </div>
      <div class="image">
        <img
          src="https://images.pexels.com/photos/247376/pexels-photo-247376.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Zebras"
        />
        <div class="image-name">Eighth</div>
      </div>
      <div class="image">
        <img
          src="https://images.pexels.com/photos/631292/pexels-photo-631292.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Rhinos"
        />
        <div class="image-name">Nineth</div>
      </div>
      <div class="image">
        <img
          src="https://images.pexels.com/photos/2317904/pexels-photo-2317904.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Parot Yellow-blue bird"
        />
        <div class="image-name">Tenth</div>
      </div>

      <div class="image">
        <img
          src="https://images.pexels.com/photos/1068554/pexels-photo-1068554.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Brown bear"
        />
        <div class="image-name">Elenth</div>
      </div>

      <div class="image">
        <img
          src="https://images.pexels.com/photos/2541239/pexels-photo-2541239.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Tiger and cub"
        />
        <div class="image-name">Twelve/div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
